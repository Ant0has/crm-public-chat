  <script>
    const API_URL = '/api';
    const pathParts = window.location.pathname.split('/');
    const chatType = pathParts[1];
    const token = pathParts[2];

    let chatData = null;
    let messages = [];
    let sending = false;

    async function init() {
      if (!token || (chatType !== 'c' && chatType !== 'd')) {
        showError('–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Å—ã–ª–∫–∞', '–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å —Å—Å—ã–ª–∫–∏ –Ω–∞ —á–∞—Ç');
        return;
      }

      try {
        const endpoint = chatType === 'c' ? 'customer' : 'driver';
        const response = await fetch(`${API_URL}/chat/${endpoint}/${token}`);

        if (!response.ok) throw new Error('Chat not found');

        chatData = await response.json();
        messages = chatData.messages || [];

        render();
        scrollToBottom();
        setInterval(refreshMessages, 5000);
      } catch (error) {
        console.error('Error loading chat:', error);
        showError('–ß–∞—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω', '–í–æ–∑–º–æ–∂–Ω–æ, —Å—Å—ã–ª–∫–∞ —É—Å—Ç–∞—Ä–µ–ª–∞ –∏–ª–∏ –±—ã–ª–∞ –æ—Ç–∫–ª—é—á–µ–Ω–∞');
      }
    }

    async function refreshMessages() {
      if (!chatData) return;

      try {
        const endpoint = chatType === 'c' ? 'customer' : 'driver';
        const response = await fetch(`${API_URL}/chat/${endpoint}/${token}`);

        if (response.ok) {
          const data = await response.json();
          const newMessages = data.messages || [];

          if (newMessages.length > messages.length) {
            messages = newMessages;
            render();
            scrollToBottom();
          }
        }
      } catch (error) {
        console.error('Error refreshing:', error);
      }
    }

    async function sendMessage() {
      const textarea = document.getElementById('messageInput');
      const content = textarea.value.trim();

      if (!content || sending) return;

      sending = true;
      const btn = document.getElementById('sendBtn');
      btn.disabled = true;

      try {
        const endpoint = chatType === 'c' ? 'customer' : 'driver';
        const response = await fetch(`${API_URL}/chat/${endpoint}/${token}/messages`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content }),
        });

        if (response.ok) {
          const newMessage = await response.json();
          messages.push(newMessage);
          textarea.value = '';
          textarea.style.height = 'auto';
          render();
          scrollToBottom();
        } else {
          alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è');
        }
      } catch (error) {
        console.error('Error sending:', error);
        alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏');
      } finally {
        sending = false;
        btn.disabled = false;
      }
    }

    function render() {
      const app = document.getElementById('app');
      // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫—Ç–æ —Å–º–æ—Ç—Ä–∏—Ç —á–∞—Ç
      const myType = chatType === 'c' ? 'CUSTOMER' : 'DRIVER';

      app.innerHTML = `
        <div class="messages" id="messages">
          ${messages.length === 0 ? '<div class="message system">–ù–∞—á–Ω–∏—Ç–µ –¥–∏–∞–ª–æ–≥ ‚Äî –Ω–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ</div>' : ''}
          ${messages.map(msg => {
            const isOutgoing = msg.senderType === myType;
            const time = new Date(msg.createdAt).toLocaleString('ru-RU', { day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit' });

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–ª–∞—Å—Å —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª—é
            let className;
            if (msg.senderType === 'SYSTEM') {
              className = 'system';
            } else if (isOutgoing) {
              className = 'outgoing';
            } else if (msg.senderType === 'DISPATCHER') {
              className = 'dispatcher';
            } else if (msg.senderType === 'DRIVER') {
              className = 'driver';
            } else if (msg.senderType === 'CUSTOMER') {
              className = 'customer';
            } else {
              className = 'dispatcher';
            }

            let fileHtml = '';
            if (msg.fileUrl) {
              if (msg.fileType === 'image') {
                fileHtml = `<div class="message-file"><a href="${msg.fileUrl}" target="_blank"><img src="${msg.fileUrl}" alt="${msg.fileName || '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ'}"></a></div>`;
              } else {
                fileHtml = `<div class="message-file"><a href="${msg.fileUrl}" target="_blank">üìé ${msg.fileName || '–§–∞–π–ª'}</a></div>`;
              }
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–º—è –¥–ª—è –≤—Å–µ—Ö –∫—Ä–æ–º–µ —Å–≤–æ–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
            const showHeader = !isOutgoing && msg.senderType !== 'SYSTEM';
            const senderName = msg.senderName || getSenderLabel(msg.senderType);

            return `
              <div class="message ${className}">
                ${showHeader ? `<div class="message-header">${senderName}</div>` : ''}
                <div class="message-content">${escapeHtml(msg.content)}</div>
                ${fileHtml}
                <div class="message-time">${time}</div>
              </div>
            `;
          }).join('')}
        </div>

        <div class="input-area">
          <textarea
            id="messageInput"
            placeholder="–ù–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ..."
            rows="1"
            onkeypress="handleKeyPress(event)"
            oninput="autoResize(this)"
          ></textarea>
          <button id="sendBtn" onclick="sendMessage()" title="–û—Ç–ø—Ä–∞–≤–∏—Ç—å">‚û§</button>
        </div>
      `;

      // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞ (—Ç–æ–ª—å–∫–æ –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø–µ)
      if (window.innerWidth > 768) {
        document.getElementById('messageInput')?.focus();
      }
    }
